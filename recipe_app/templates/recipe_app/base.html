{% load staticfiles %}
<html>
    <meta charset="UTF-8">
    <title>{% block title %}Recipe App{% endblock %}</title>
    <head>
        <title>Recipe App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'recipe/style.css' %}" />
    </head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Great Food, Fast!</a>
        </div>

        <!-- Items left-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'index' %}">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp; Recipes
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>&nbsp; Blog
                    </a>
                </li>
            </ul>

            <!-- Items right-->
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'recipe-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Recipe
                    </a>
                </li>

                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="{% url 'logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>Log Out</a>
                    </li>

                {% else %}
                    <li><a href="{% url 'register' %}">Register</a></li>
                        <li><a href="{% url 'login' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>Log In</a>
                        </li>
                {% endif %}

            </ul>

        </div>

    </div>
</nav>


<div class="container">
    {% block content %}
    {% endblock %}
</div>


<!-- script references -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
