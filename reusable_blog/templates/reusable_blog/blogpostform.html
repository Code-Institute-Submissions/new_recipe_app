{% extends "recipe_app/base.html" %}
{% block content %}
        {% load bootstrap_tags %}
    <div class="row panel form-container">
        <h2>Add A Post</h2>
        <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | as_bootstrap}}
                <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
{% endblock %}
